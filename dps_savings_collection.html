
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="add.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="form">
        <h2>Collection Form</h2>
        <p>It's free and always will be.</p>
        <form action="" autocomplete="off" method="POST" enctype="multipart/form-data">
            <div class="error-text">Error</div>
            <div class="grid-details">
            <div class="input">
                <div class="input">
                    <label>Member ID</label>
                    <input type="number" name="m_id"  value=""  placeholder="Member Name" required >
                </div>
             
          
         
            <div class="input">
                        <label>Savings</label>
                    <input type="number" name="savings"  value="" placeholder="Enter NID Number" >
                </div>
                <div class="input">
                    <label>DPS</label>
                    <input type="number" name="dps" value=""  placeholder="Phone Number" >
                </div>
             
            <div class="submit">
                <input type="submit" value="Sign Up" class="button">
            </div>
        </form>
        <div class="link">No One To Add ?<a href="index.html">Back To Home</a></div>
    </div>
    <script src="js/dps_savings_collection.js"></script>
</body>

</html>
