<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branch-wise Customer List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        form {
            text-align: center;
            margin: 20px 0;
        }

        select {
            width: 200px; 
            padding: 10px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            background-color: #f8f8f8; 
            font-size: 16px; 
            color: #333; 
            cursor: pointer; 
            margin: 0 10px; 
            transition: border-color 0.3s; 
        }

        select:focus {
            border-color: #4CAF50; 
            outline: none; 
        }

        button {
            padding: 10px 15px; 
            background-color: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 16px; 
            transition: background-color 0.3s; 
        }

        button:hover {
            background-color: #45a049; 
        }

        label {
            font-size: 16px; 
            margin-right: 10px; 
        }

        @media screen and (max-width: 768px) {
            table {
                width: 95%;
                font-size: 12px;
            }

            th, td {
                padding: 6px;
            }

            select {
                width: 100%; 
                font-size: 14px;
                margin-bottom: 10px;
            }

            button {
                width: 100%;
                font-size: 14px;
            }

            label {
                display: block;
                margin-bottom: 5px;
            }
        }

        @media screen and (max-width: 480px) {
            th, td {
                font-size: 10px;
                padding: 4px;
            }

            h2 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <h2>Branch-wise Customer List</h2>

    <form method="GET" action="">
        <label for="branch">Select Branch: </label>
        <select name="branch" id="branch" required>
            <option value="">-- Select Branch --</option>
            <option value="Bera">Bera</option>
            <option value="Nakalia">Nakalia</option>
            <option value="Haturia">Haturia</option>
            <option value="Sumasnari">Sumasnari</option>
        </select>

        <button type="submit">Check</button>
    </form>

    <table>
        <tr>
            <th>Serial No</th>
            <th>Loan UID</th>
            <th>Member Name</th>
            <th>NID</th>
            <th>Given</th>
            <th>Branch</th>
            <th>Payment Date</th>
            <th>Total Savings</th>
            <th>Total DPS</th>
            <th>Collection</th>
            <th>Due</th>
        </tr>
        <tr>
            <td>01</td>
            <td>1561451</td>
            <td>Member_Name</td>
            <td>123456789</td>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            <td>G</td>
        </tr>
    </table>

</body>
</html>
